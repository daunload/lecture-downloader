<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<p>광운대학교 온라인 강의 다운로더</p>
			</header>

			<main class="card">
				<div class="form-group">
					<label for="username">학번 (ID)</label>
					<input
						type="text"
						id="username"
						placeholder="학번을 입력하세요"
					/>
				</div>
				<div class="form-group">
					<label for="password">비밀번호 (Password)</label>
					<input
						type="password"
						id="password"
						placeholder="비밀번호를 입력하세요"
					/>
				</div>

				<div class="actions">
					<button id="select-dir-btn" class="btn btn-secondary">
						📂 폴더 선택
					</button>
					<span id="selected-dir-path" class="path-display"
						>선택된 폴더 없음</span
					>
				</div>

				<button id="login-btn" class="btn btn-primary full-width">
					로그인 및 강의 목록 가져오기
				</button>
			</main>

			<div
				id="progress-container"
				class="card progress-card"
				style="display: none"
			>
				<div class="progress-header">
					<span id="progress-status">준비 중...</span>
					<span id="progress-percent">0%</span>
				</div>
				<div class="progress-bar-container">
					<progress
						id="download-progress"
						value="0"
						max="100"
					></progress>
				</div>
				<button id="stop-btn" class="btn btn-danger small">중지</button>
			</div>

			<div id="class-list-container" class="class-list"></div>
		</div>
		<script type="module" src="/src/renderer.ts"></script>
	</body>
</html>
